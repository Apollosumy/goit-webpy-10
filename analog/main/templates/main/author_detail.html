{% extends 'main/base.html' %}

{% block content %}
    <h1>Author: {{ author.name }}</h1>
    <p><strong>Bio:</strong> {{ author.bio }}</p>
    
    <h2>Quotes:</h2>
    <ul>
        {% for quote in quotes %}
            <li>{{ quote.text }}</li>
        {% empty %}
            <li>No quotes available for this author.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'quote_list' %}">Back to all quotes</a>
{% endblock %}
