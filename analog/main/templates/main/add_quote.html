{% extends 'main/base.html' %}

{% block content %}
<h1>Add a New Quote</h1>
<form method="post">
    {% csrf_token %}
    <label for="id_text">Quote Text:</label>
    <textarea name="text" id="id_text" rows="4" cols="50" required></textarea><br>

    <label for="id_author">Author:</label>
    <select name="author" id="id_author">
        {% for author in authors %}
        <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
    </select><br>

    <button type="submit">Save</button>
</form>
{% endblock %}
